<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            margin: auto;
        }

        h1 {
            margin: 20px;
            text-align: center;
        }

        a {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Employee form</h1>
    <form th:action="@{/employees/save}" th:object="${employee}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3 mt-3">
            <label for="code" class="form-label">Code</label>
            <input type="text" class="form-control" id="code" placeholder="Enter code" th:field="*{code}" th:required="String">

        </div>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{name}" th:required="String">

        </div>
        <div class="mb-3 mt-3">
            <label for="age" class="form-label">AGE</label>
            <input type="text" class="form-control" id="age" placeholder="Enter age" th:field="*{age}" th:required="Integer">

        </div>
        <div class="mb-3 mt-3">
            <label for="image" class="form-label">SAlary</label>
            <input type="text" class="form-control" id="image" placeholder="Enter salary" th:field="*{salary}" required>

        </div>
        <div class="mb-3 mt-3">
            <label for="class" class="form-label">Department</label>
            <select class="form-control" id="class" th:field="*{department}" required>
                <option th:each="c : ${department}" th:value="${c.id}"
                        th:text="${c.name}"></option>
            </select>
        </div>
        <div class="mb-3 mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/employees}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
</body>
</html>
